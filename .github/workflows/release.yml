name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            sidecar_suffix: ""
            bundle_targets: "deb,rpm"
          - os: macos-latest
            target: aarch64-apple-darwin
            sidecar_suffix: ""
            bundle_targets: "dmg"
          - os: macos-latest
            target: x86_64-apple-darwin
            sidecar_suffix: ""
            bundle_targets: "dmg"
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            sidecar_suffix: ".exe"
            bundle_targets: "nsis"

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      - name: Install Bun
        uses: oven-sh/setup-bun@v2

      - name: Install Node.js dependencies
        run: bun install

      - name: Install Linux system dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libxdo-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Build frontend
        run: bun run build:client

      - name: Build sidecar binary
        shell: bash
        run: |
          bun build --compile src/cli/main.ts \
            --outfile "src-tauri/binaries/clarc-core-${{ matrix.target }}${{ matrix.sidecar_suffix }}"

      - name: Build Tauri app and publish release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'clarc ${{ github.ref_name }}'
          releaseBody: 'See the changelog for details.'
          releaseDraft: true
          prerelease: false
          args: "--target ${{ matrix.target }} --bundles ${{ matrix.bundle_targets }}"
